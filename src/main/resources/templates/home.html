<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel='shortcut icon' th:href="@{favicon/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center text-white p-3"
     style="background-color: #77a6f7; font-size: 32px;">
    <i class="bi-sun-fill" style="font-size: 2rem; color: #f1f73e;"></i>&nbsp;My Company
</div>
<div>
    <img th:src="@{img/wall.jpg}" class="img-fluid" alt="image">
</div>
<div class="container">
    <h2>List of Clients:</h2>
    <ul th:if="${not #lists.isEmpty(clients)}">
        <li th:each="client : ${clients}">
            <span th:text="${client.firstName}"></span>
            <span th:text="${client.lastName}"></span>
            <span th:text="${client.phone}"></span>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(clients)}">No clients available.</p>
</div>
<div class="d-flex justify-content-center align-items-center p-3" style="background-color: #99e1f7;">
    <p class="text-center" style="font-size: 18px">Worldwide<br>
        <span class="bi bi-telephone-fill"></span> Phone: +045345345<br>
        <span class="bi bi-envelope"></span> E-mail: mycompony@mail.com<br>
        <span class="p-3" style="font-size: 14px">&copy; My company, LTD</span>
    </p>
</div>
</body>
</html>
